<mat-card class="h-full rounded-[12px] shadow-none outline outline-1 outline-gray-200">
    <div class="absolute w-full bottom-2 left-0">
        <div class="relative w-full px-3 pb-1">
            <div class="flex w-full justify-end">
                <button mat-flat-button class="rounded-full bg-[#1976d2] text-white" [routerLink]="['/classes', class.slug]">
                    SELECT
                    <mat-icon class="-mt-[3px] -ml-0.5 -mr-2">chevron_right</mat-icon>
                </button>
            </div>
        </div>  
    </div>

    <div class="mb-14 p-2">
        <div class="flex gap-5 items-center">
            <div>
                <div class="w-10 h-10 rounded-full bg-gray-100 ring ring-2 ring-offset-2 ring-gray-200"></div>
            </div>

            <div class="flex flex-col justify-center align-middle">
                <div>
                    <h2 class="mb-1 p-0 leading-6">{{ class.name }}</h2>
                </div>

                <mat-card-subtitle class="m-0 p-0">
                    <mat-icon class="scale-75 -mb-1.5">calendar_month</mat-icon>
                    {{ class.semester }}
                </mat-card-subtitle>
            </div>
        </div>
    </div>
</mat-card>
