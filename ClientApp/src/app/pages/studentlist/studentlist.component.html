<app-container>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 w-full ">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">
                ID
            </th>
            <td mat-cell *matCellDef="let class"> {{class.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                Name
            </th>
            <td mat-cell *matCellDef="let class"> {{class.name}} </td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="classes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by amount of classes">
                Classes
            </th>
            <td mat-cell *matCellDef="let class"> {{class.courses}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons 
        aria-label="Select page of students">
    </mat-paginator>

</app-container>
